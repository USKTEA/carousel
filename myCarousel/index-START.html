<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css.css">
  </head>
  <section>
    <h1>Carousel</h1>
    
    <div class="carousel-container">
      <i class="fas fa-arrow-left fa-3x"></i>
      
      <div class="image-box">
        <img src="https://i.imgur.com/vRxIGQc.jpg" data-index="0" />
        <img src="https://i.imgur.com/Nb0cKVi.jpg" data-index="1"/>
        <img src="https://i.imgur.com/dvEBmwc.jpg" data-index="2"/>
        <img src="https://i.imgur.com/z3lXcml.jpg" data-index="3"/>
        <img src="https://i.imgur.com/3ozKqnL.jpg" data-index="4"/>
      </div>
      
      <i class="fas fa-arrow-right fa-3x"></i>
      
      <ul class="dot-list">
        <li class="dot-item" data-index="0"></li>
        <li class="dot-item" data-index="1"></li>
        <li class="dot-item" data-index="2"></li>
        <li class="dot-item" data-index="3"></li>
        <li class="dot-item" data-index="4"></li>
      </ul>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
